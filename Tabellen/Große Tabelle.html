<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Große Tabelle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Textausrichtung in großen Tabellenzellen</h1>

    <table width="100%" height="100%" border="2" cellspacing="5" cellpadding="3">

        <tr>
            <td align="left" valign="top">links - oben</td>
            <td align="center" valign="top">zentriert - oben</td>
            <td align="right" valign="top">rechts - oben</td>
        </tr>

        <tr>
            <td align="left" valign="middle">links - zentriert</td>
            <td align="center" valign="middle">zentriert - zentriert</td>
            <td align="right" valign="middle">rechts - zentriert</td>
        </tr>

        <tr>
            <td align="left" valign="bottom">links - unten</td>
            <td align="center" valign="bottom">zentriert - unten</td>
            <td align="right" valign="bottom">rechts - unten</td>
        </tr>

    </table>




</body>






</html>
